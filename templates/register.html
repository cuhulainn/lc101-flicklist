{% extends "base.html" %}

{% block content %}
    <h1>Register for Flicklist</h1>
    <form action="/register" method='POST'>
        <label>
            Email:<br>
            <input type="email" name="email" value="{{ email }}"/>
        </label>
        <br>
        <label>
            Password:<br>
            <input type="password" name="password" />
        </label>
        <br>
        <label>
            Verify Password:<br>
            <input type="password" name="verify" />
        </label>
        <br>
        <input type="submit" value="Register" />    
    </form>

{% endblock %}
